<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <link rel="stylesheet" href="product-card.css" />
</head>
<body>
  <div class="card product-card">
    <img src="path/to/image.jpg" alt="Red dress with floral print" class="card-image" />
    <h2 class="card-title">Red Floral Dress</h2>
    <div class="card-content">
      <p>A stylish red dress with a beautiful floral pattern, perfect for summer outings.</p>
      <p><strong>₹1,499</strong></p>
    </div>
    <div class="card-actions">
      <button type="button" class="icon-button" aria-label="Toggle favorite">❤️</button>
      <button type="button" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</body>
</html>

<body>
  <!-- Assuming you’ll render one card per product manually -->
<div class="product-card">
  <img src="PRODUCT_IMAGE_URL" alt="PRODUCT_NAME" class="card-image" />
  <h3 class="card-title">PRODUCT_NAME</h3>
  <div class="card-content">
    <p>PRODUCT_DESCRIPTION</p>
    <p><strong>₹PRODUCT_PRICE</strong></p>
  </div>
</div>

<!-- Message when no favourites -->
<p>No favourite items yet.</p>

</body>
</html>
